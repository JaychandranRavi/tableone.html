<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Registration Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
                Registration Form
            </legend>
        <table>
            <tr> 
            <td><lable>First Name:</lable></td>
            <td><input type="text" id="user name" value="" placeholder="" disabled></td>
            </tr>
            <tr> 
               <td><lable>Last Name:</lable></td>
               <td><input type="text" id="user name" value="" placeholder=""></td>
            </tr>
               <td><lable>User Name:</lable></td>
               <td><input type="text" id="user name" value="" placeholder=""></td>
            </tr>
            <tr> 
                <td><lable>Password:</lable></td> 
                <td><input type="Password" id="psw" value="" placeholder=""></td>
            </tr>
            <tr> 
                 <td><lable>Confirm Password:</lable></td>
                 <td><input type="Password" id="user name" value="" placeholder=""></td>
            </tr>
            <tr> 
                 <td><lable>Email:</lable></td>
                 <td><input type="text" id="user name" value="" placeholder=""></td>
            </tr>
            <tr> 
                 <td><lable>Mobile:</lable></td>
                 <td><input type="number" id="user name" value="" placeholder=""></td>
            </tr>
            <tr> 
                 <td><lable>Gender:</lable></td>
                 <td><input type="radio" id="user name" name="male" value="">male
                 <input type="radio" id="user name" name="Female" value="">Female</td>
            </tr>
            <tr> 
                 <td><lable>DOB:</lable></td>
                 <td><input type="date" id="user name" value="" placeholder=""></td>
            </tr>
            <tr> 
                <td>
                    <label>Course</label>
                </td>
                <td>
                <select>
            
                 <option>choose</option>
                 <option>html</option>
                 </select>
                 </td>
            </tr>
            <tr> 
                <td><lable>Nationality:</lable></td>
                <td><input type="checkbox" id="user name" value="">Indian
                <input type="checkbox" id="user name" value="">Others</td>
                

            </tr>
            <tr> 
               <td><lable>profile:</lable></td>
               <td><input type="file" id="user name" value="" placeholder=""></td>
            </tr> 
            <tr> 
               <td><input type="submit" id="user name" value="submit" placeholder=""></td>
                <td><input type="Reset" id="user name" value="Reset" placeholder=""></td>
            </tr>
        </table>
        </fieldset>
    </form>
    
</body>
</html>
